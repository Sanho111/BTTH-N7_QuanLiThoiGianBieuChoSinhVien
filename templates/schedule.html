<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu - Hệ thống Sinh Viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- GIỮ NGUYÊN CSS CŨ --- */
        :root {
            --primary-green: #38761d; --bg-gray: #f0f2f5; --accent-orange: #ff6600;
            --text-white: #ffffff; --border-green: #4a8a2f;
        }
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background-color: var(--bg-gray); height: 100vh; display: flex; flex-direction: column; }
        .navbar { background-color: var(--primary-green); color: var(--text-white); padding: 0 30px; height: 60px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); position: relative; z-index: 10; }
        .nav-links a { color: var(--text-white); text-decoration: none; font-weight: 700; font-size: 16px; margin-right: 30px; padding: 18px 0; display: inline-block; text-transform: uppercase; letter-spacing: 1px; }
        .nav-links a.active { border-bottom: 3px solid var(--accent-orange); }
        .user-area { display: flex; align-items: center; gap: 25px; }
        .notification-wrapper { position: relative; cursor: pointer; }
        .bell-icon { font-size: 24px; color: var(--text-white); transition: transform 0.2s; }
        .bell-icon:hover { transform: scale(1.1); color: var(--accent-orange); }
        .notif-badge { position: absolute; top: -8px; right: -8px; background-color: red; color: white; font-size: 10px; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 2px solid var(--primary-green); }
        .dropdown-panel, .profile-dropdown { display: none; position: absolute; top: 55px; right: 0; background: white; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); border: 1px solid #e0e0e0; z-index: 100; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);}}
        .dropdown-panel { width: 300px; }
        .notif-item { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; color: #333; }
        .notif-item strong { display: block; color: var(--primary-green); margin-bottom: 4px; }
        .avatar-wrapper { position: relative; cursor: pointer; }
        .frog-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: white; border: 2px solid white; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        .frog-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-dropdown { width: 320px; padding: 20px; }
        .profile-header { display: flex; gap: 15px; align-items: flex-start; padding-bottom: 15px; border-bottom: 1px solid #eee;}
        .mini-avatar { width: 60px; height: 80px; object-fit: cover; border-radius: 4px; border: 1px solid #ccc; background: #eee; }
        .profile-details p { margin: 5px 0; font-size: 14px; color: #555; }
        .profile-details strong { color: #333; font-weight: 600; margin-right: 5px; }
        .student-name-large { font-size: 18px; font-weight: bold; color: var(--primary-green); margin: 0 0 5px 0; }
        .logout-btn { display: block; width: 100%; text-align: center; margin-top: 15px; padding: 10px 0; background-color: #fff5f5; color: #c0392b; border: 1px solid #ffcccc; border-radius: 6px; font-weight: 600; cursor: pointer; text-decoration: none; transition: all 0.2s; }
        .logout-btn:hover { background-color: #c0392b; color: white; border-color: #c0392b; }
        .main-content { flex: 1; padding: 20px 40px; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        .control-bar { display: flex; justify-content: center; align-items: center; gap: 30px; margin-bottom: 25px; width: 100%; }
        .date-minimal { display: flex; align-items: center; gap: 15px; background: white; padding: 8px 20px; border-radius: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .arrow-btn { background: none; border: none; cursor: pointer; font-size: 18px; color: #888; display: flex; align-items: center; padding: 5px; transition: color 0.2s; }
        .arrow-btn:hover { color: var(--primary-green); }
        .custom-date-input { border: none; font-size: 18px; font-weight: bold; color: var(--primary-green); font-family: 'Roboto', sans-serif; text-align: center; width: 140px; outline: none; background: transparent; }
        .add-event-btn { background-color: var(--accent-orange); color: white; border: none; padding: 10px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; box-shadow: 0 3px 10px rgba(255, 102, 0, 0.3); transition: transform 0.2s; }
        .add-event-btn:hover { transform: translateY(-2px); background-color: #e65c00; }
        .schedule-list-container { width: 600px; max-width: 90%; flex: 1; overflow-y: auto; padding-right: 10px; margin-bottom: 20px; }
        .schedule-list-container::-webkit-scrollbar { width: 8px; }
        .schedule-list-container::-webkit-scrollbar-track { background: #f1f1f1; }
        .schedule-list-container::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        
        /* ITEM LỊCH HỌC - Thêm user-select: none để chuột phải mượt hơn */
        .schedule-item { 
            background: white; border-radius: 10px; padding: 15px 20px; margin-bottom: 15px; 
            border-left: 6px solid var(--primary-green); box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s;
            cursor: context-menu; /* Báo hiệu có menu chuột phải */
            user-select: none;
        }
        .schedule-item:hover { transform: scale(1.02); background-color: #f9fff9;}
        .item-left h3 { margin: 0 0 5px 0; font-size: 18px; color: #333; }
        .item-left p { margin: 0; font-size: 14px; color: #666; }
        .time-badge { background: #e8f5e9; color: var(--primary-green); padding: 5px 10px; border-radius: 20px; font-weight: bold; font-size: 14px; }
        .empty-state { text-align: center; color: #888; margin-top: 50px; }
        .empty-state i { font-size: 40px; margin-bottom: 10px; color: #ddd; }
        
        /* Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 30px; border-radius: 15px; width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); animation: slideDown 0.3s ease; }
        @keyframes slideDown { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;}}
        .modal-box h2 { color: var(--primary-green); margin-top: 0; text-align: center; margin-bottom: 20px;}
        .input-row { margin-bottom: 15px; }
        .input-row label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 14px; color: #555;}
        .input-row input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .time-row { display: flex; gap: 15px; }
        .time-col { flex: 1; }
        .time-col input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; margin-top: 25px; }
        .btn-confirm { background: var(--primary-green); color: white; border: none; padding: 10px 30px; border-radius: 5px; cursor: pointer; }
        .btn-cancel { background: #eee; color: #333; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }

        /* --- [MỚI] CUSTOM CONTEXT MENU (Menu chuột phải) --- */
        .custom-context-menu {
            display: none; position: absolute; z-index: 300;
            background: white; width: 150px; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); border: 1px solid #ddd;
            overflow: hidden;
        }
        .context-item {
            padding: 12px 15px; cursor: pointer; font-size: 14px; color: #333;
            display: flex; align-items: center; gap: 10px;
        }
        .context-item:hover { background-color: #f5f5f5; }
        .context-item.delete { color: #d32f2f; }
        .context-item.delete:hover { background-color: #ffebee; }
        .context-item i { width: 20px; text-align: center; }

    </style>
</head>

<body>
    <div id="contextMenu" class="custom-context-menu">
        <div class="context-item" onclick="triggerEditEvent()">
            <i class="fa-solid fa-pen"></i> Chỉnh sửa
        </div>
        <div class="context-item delete" onclick="triggerDeleteEvent()">
            <i class="fa-solid fa-trash"></i> Xóa sự kiện
        </div>
    </div>

    <header class="navbar">
        <div class="nav-links">
            <a href="#" class="active">LỊCH HỌC</a>
            <a href="#">LỊCH THI</a>
        </div>
        <div class="user-area">
            <div class="notification-wrapper" onclick="toggleDropdown('notifPanel')">
                <i class="fa-solid fa-bell bell-icon"></i>
                <div class="notif-badge">3</div>
                <div class="dropdown-panel" id="notifPanel">
                    <div class="notif-item"><strong>Cảnh báo</strong>Bạn sắp trễ hạn nộp bài tập lớn.</div>
                </div>
            </div>
            <div class="avatar-wrapper" onclick="toggleDropdown('profilePanel')">
                <div class="frog-avatar"><img src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" alt="Frog"></div>
                <div class="profile-dropdown" id="profilePanel">
                    <div class="profile-header">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="mini-avatar" alt="Student">
                        <div class="profile-details">
                            <p class="student-name-large">Chu Hải Dương</p>
                            <p><strong>Mã SV:</strong> 2451260998</p>
                            <p><strong>Lớp:</strong> 66TTNT2</p>
                        </div>
                    </div>
                    <div class="profile-details" style="margin-top: 10px;">
                        <p><strong>Ngành:</strong> Trí tuệ nhân tạo</p>
                        <p><strong>Khoa:</strong> Công nghệ thông tin</p>
                    </div>
                    <a onclick="logout()" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="control-bar">
            <div class="date-minimal">
                <button class="arrow-btn" onclick="changeDate(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                <input type="date" id="datePicker" class="custom-date-input" value="2025-12-14">
                <button class="arrow-btn" onclick="changeDate(1)"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <button class="add-event-btn" onclick="openAddModal()">
                <i class="fa-solid fa-plus"></i> Thêm sự kiện
            </button>
        </div>

        <div class="schedule-list-container" id="scheduleList">
            </div>
    </main>

    <div class="modal-overlay" id="eventModal">
        <div class="modal-box">
            <h2 id="modalTitle"><i class="fa-regular fa-calendar-plus"></i> Thêm Sự Kiện</h2>
            
            <input type="hidden" id="editEventId">

            <div class="input-row">
                <label>Tên sự kiện / Môn học:</label>
                <input type="text" id="eventName" placeholder="Ví dụ: Họp nhóm...">
            </div>
            <div class="time-row">
                <div class="time-col">
                    <label>Từ giờ:</label>
                    <input type="time" id="startTime">
                </div>
                <div class="time-col">
                    <label>Đến giờ:</label>
                    <input type="time" id="endTime">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Hủy</button>
                <button class="btn-confirm" id="btnSaveEvent" onclick="saveEvent()">Xác nhận</button>
            </div>
        </div>
    </div>

    <script>
        const subjectNames = ["Đại số tuyến tính", "Cơ sở dữ liệu", "Công nghệ phần mềm", "Kiến trúc máy tính", "Điền kinh", "Gym"];
        const roomNames = ["302B1", "301B1", "312B1"];
        let scheduleData = {};
        
        // Biến lưu ID sự kiện đang được click chuột phải
        let selectedEventId = null; 

        // --- 1. SINH LỊCH (CÓ THÊM ID CHO MỖI ITEM) ---
        function generateRandomSchedule() {
            for (let day = 1; day <= 31; day++) {
                let dayStr = day < 10 ? `0${day}` : `${day}`;
                let dateKey = `2025-12-${dayStr}`;
                let numClasses = Math.floor(Math.random() * 7); 
                let dailyClasses = [];
                for (let i = 0; i < numClasses; i++) {
                    let rName = subjectNames[Math.floor(Math.random() * subjectNames.length)];
                    let rRoom = roomNames[Math.floor(Math.random() * roomNames.length)];
                    let startHour = 7 + (i * 2);
                    let endHour = startHour + 2;
                    
                    // Tạo ID duy nhất bằng timestamp + index
                    let uniqueId = Date.now() + Math.random().toString(36).substr(2, 9);

                    dailyClasses.push({
                        id: uniqueId, // ID quan trọng để xóa/sửa
                        title: rName,
                        location: "Phòng " + rRoom,
                        start: (startHour < 10 ? '0'+startHour : startHour) + ":00",
                        end: (endHour < 10 ? '0'+endHour : endHour) + ":00"
                    });
                }
                scheduleData[dateKey] = dailyClasses;
            }
        }

        // --- 2. HIỂN THỊ (GẮN SỰ KIỆN CHUỘT PHẢI) ---
        function renderSchedule(dateString) {
            const listContainer = document.getElementById('scheduleList');
            listContainer.innerHTML = "";
            const classes = scheduleData[dateString] || [];

            if (classes.length === 0) {
                listContainer.innerHTML = `<div class="empty-state"><i class="fa-solid fa-mug-hot"></i><h3>Không có lịch!</h3></div>`;
                return;
            }

            classes.forEach(cls => {
                let isCustom = cls.location.includes("Sự kiện");
                let borderColor = isCustom ? 'var(--accent-orange)' : 'var(--primary-green)';
                let textColor = isCustom ? 'var(--accent-orange)' : 'var(--primary-green)';

                // Thêm oncontextmenu để bắt chuột phải
                let html = `
                <div class="schedule-item" 
                     style="border-left-color: ${borderColor}"
                     oncontextmenu="showContextMenu(event, '${cls.id}')">
                    <div class="item-left">
                        <h3>${cls.title}</h3>
                        <p><i class="fa-solid fa-location-dot"></i> ${cls.location}</p>
                    </div>
                    <div class="item-right">
                        <span class="time-badge" style="color: ${textColor}">${cls.start} - ${cls.end}</span>
                    </div>
                </div>`;
                listContainer.insertAdjacentHTML('beforeend', html);
            });
        }

        // --- 3. XỬ LÝ CONTEXT MENU (CHUỘT PHẢI) ---
        function showContextMenu(e, id) {
            e.preventDefault(); // Chặn menu mặc định của trình duyệt
            selectedEventId = id; // Lưu ID sự kiện đang click

            const menu = document.getElementById('contextMenu');
            menu.style.display = 'block';
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';
        }

        // Ẩn menu khi click ra ngoài
        document.addEventListener('click', function(e) {
            document.getElementById('contextMenu').style.display = 'none';
            // Đóng dropdown khác
            if (!e.target.closest('.user-area')) {
                document.querySelectorAll('.dropdown-panel, .profile-dropdown').forEach(d => d.style.display = 'none');
            }
        });

        // --- 4. CHỨC NĂNG XÓA SỰ KIỆN ---
        function triggerDeleteEvent() {
            if (!selectedEventId) return;
            
            let currentDate = document.getElementById('datePicker').value;
            let currentClasses = scheduleData[currentDate];

            if (confirm("Bạn có chắc muốn xóa sự kiện này không?")) {
                // Lọc bỏ sự kiện có ID trùng khớp
                scheduleData[currentDate] = currentClasses.filter(item => item.id !== selectedEventId);
                
                // Vẽ lại giao diện
                renderSchedule(currentDate);
            }
        }

        // --- 5. CHỨC NĂNG SỬA SỰ KIỆN ---
        function triggerEditEvent() {
            if (!selectedEventId) return;
            let currentDate = document.getElementById('datePicker').value;
            let item = scheduleData[currentDate].find(i => i.id === selectedEventId);

            if (item) {
                // Điền thông tin cũ vào Modal
                document.getElementById('modalTitle').innerHTML = '<i class="fa-solid fa-pen"></i> Chỉnh Sửa Sự Kiện';
                document.getElementById('eventName').value = item.title;
                document.getElementById('startTime').value = item.start;
                document.getElementById('endTime').value = item.end;
                document.getElementById('editEventId').value = item.id; // Lưu ID vào input ẩn

                document.getElementById('eventModal').style.display = 'flex';
            }
        }

        // --- 6. XỬ LÝ LƯU (THÊM MỚI HOẶC CẬP NHẬT) ---
        function openAddModal() {
            // Reset form về trống để thêm mới
            document.getElementById('modalTitle').innerHTML = '<i class="fa-regular fa-calendar-plus"></i> Thêm Sự Kiện';
            document.getElementById('eventName').value = "";
            document.getElementById('startTime').value = "";
            document.getElementById('endTime').value = "";
            document.getElementById('editEventId').value = ""; // Xóa ID cũ
            document.getElementById('eventModal').style.display = 'flex';
        }

        function saveEvent() {
            let name = document.getElementById('eventName').value;
            let start = document.getElementById('startTime').value;
            let end = document.getElementById('endTime').value;
            let editId = document.getElementById('editEventId').value;
            let currentDate = document.getElementById('datePicker').value;

            if (!name || !start || !end) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            // Khởi tạo mảng nếu ngày đó chưa có gì
            if (!scheduleData[currentDate]) scheduleData[currentDate] = [];

            if (editId) {
                // === TRƯỜNG HỢP SỬA ===
                let index = scheduleData[currentDate].findIndex(i => i.id === editId);
                if (index !== -1) {
                    scheduleData[currentDate][index].title = name;
                    scheduleData[currentDate][index].start = start;
                    scheduleData[currentDate][index].end = end;
                    // Giữ nguyên location cũ hoặc cập nhật nếu muốn
                }
                alert("✅ Đã cập nhật thành công!");
            } else {
                // === TRƯỜNG HỢP THÊM MỚI ===
                let newId = Date.now() + Math.random().toString(36).substr(2, 9);
                scheduleData[currentDate].unshift({ // Thêm lên đầu
                    id: newId,
                    title: name,
                    location: "Sự kiện cá nhân",
                    start: start,
                    end: end
                });
                alert("✅ Đã thêm mới thành công!");
            }

            renderSchedule(currentDate);
            closeModal();
        }

        function closeModal() { document.getElementById('eventModal').style.display = 'none'; }
        
        // --- CÁC HÀM CŨ ---
        function toggleDropdown(id) {
            var el = document.getElementById(id);
            var isHidden = el.style.display === "none" || el.style.display === "";
            document.querySelectorAll('.dropdown-panel, .profile-dropdown').forEach(d => d.style.display = 'none');
            if (isHidden) el.style.display = "block";
        }
        function changeDate(days) {
            var dateInput = document.getElementById('datePicker');
            var current = new Date(dateInput.value);
            current.setDate(current.getDate() + days);
            let y = current.getFullYear();
            let m = (current.getMonth()+1).toString().padStart(2, '0');
            let d = current.getDate().toString().padStart(2, '0');
            let newDateStr = `${y}-${m}-${d}`;
            dateInput.value = newDateStr;
            renderSchedule(newDateStr);
        }
        document.getElementById('datePicker').addEventListener('change', function() { renderSchedule(this.value); });
        function logout() { window.location.href = "{{ url_for('login') }}"; }

        // --- KHỞI CHẠY ---
        window.onload = function() {
            generateRandomSchedule(); 
            let defaultDate = document.getElementById('datePicker').value;
            renderSchedule(defaultDate);
        };
    </script>
</body>
</html>
