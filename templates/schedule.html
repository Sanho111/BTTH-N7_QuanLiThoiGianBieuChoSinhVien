    <script>
        const subjectNames = ["ƒê·∫°i s·ªë tuy·∫øn t√≠nh", "C∆° s·ªü d·ªØ li·ªáu", "C√¥ng ngh·ªá ph·∫ßn m·ªÅm", "Ki·∫øn tr√∫c m√°y t√≠nh", "ƒêi·ªÅn kinh", "Gym"];
        const roomNames = ["302B1", "301B1", "312B1"];
        let scheduleData = {};
        let selectedEventId = null; 

        // --- 1. SINH D·ªÆ LI·ªÜU ---
        function generateRandomSchedule() {
            for (let day = 1; day <= 31; day++) {
                let dayStr = day < 10 ? `0${day}` : `${day}`;
                let dateKey = `2025-12-${dayStr}`;
                let numClasses = Math.floor(Math.random() * 7); 
                let dailyClasses = [];
                for (let i = 0; i < numClasses; i++) {
                    let rName = subjectNames[Math.floor(Math.random() * subjectNames.length)];
                    let rRoom = roomNames[Math.floor(Math.random() * roomNames.length)];
                    let startHour = 7 + (i * 2);
                    let endHour = startHour + 2;
                    let uniqueId = Date.now() + Math.random().toString(36).substr(2, 9);
                    dailyClasses.push({
                        id: uniqueId,
                        title: rName,
                        location: "Ph√≤ng " + rRoom,
                        start: (startHour < 10 ? '0'+startHour : startHour) + ":00",
                        end: (endHour < 10 ? '0'+endHour : endHour) + ":00"
                    });
                }
                scheduleData[dateKey] = dailyClasses;
            }
        }

        // --- 2. HI·ªÇN TH·ªä ---
        function renderSchedule(dateString) {
            const listContainer = document.getElementById('scheduleList');
            listContainer.innerHTML = "";
            const classes = scheduleData[dateString] || [];
            if (classes.length === 0) {
                listContainer.innerHTML = `<div class="empty-state"><i class="fa-solid fa-mug-hot"></i><h3>Kh√¥ng c√≥ l·ªãch!</h3></div>`;
                return;
            }
            classes.forEach(cls => {
                let isCustom = cls.location.includes("S·ª± ki·ªán");
                let borderColor = isCustom ? 'var(--accent-orange)' : 'var(--primary-green)';
                let textColor = isCustom ? 'var(--accent-orange)' : 'var(--primary-green)';
                let html = `
                <div class="schedule-item" style="border-left-color: ${borderColor}" oncontextmenu="showContextMenu(event, '${cls.id}')">
                    <div class="item-left"><h3>${cls.title}</h3><p><i class="fa-solid fa-location-dot"></i> ${cls.location}</p></div>
                    <div class="item-right"><span class="time-badge" style="color: ${textColor}">${cls.start} - ${cls.end}</span></div>
                </div>`;
                listContainer.insertAdjacentHTML('beforeend', html);
            });
        }

        // --- 3. CONTEXT MENU ---
        function showContextMenu(e, id) { e.preventDefault(); selectedEventId = id; const menu = document.getElementById('contextMenu'); menu.style.display = 'block'; menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px'; }
        document.addEventListener('click', function(e) { document.getElementById('contextMenu').style.display = 'none'; if (!e.target.closest('.user-area')) { document.querySelectorAll('.dropdown-panel, .profile-dropdown').forEach(d => d.style.display = 'none'); }});

        // --- 4. C√ÅC H√ÄM CRUD (Th√™m/S·ª≠a/X√≥a) ---
        function triggerDeleteEvent() {
            if (!selectedEventId) return;
            let currentDate = document.getElementById('datePicker').value;
            if (confirm("X√≥a s·ª± ki·ªán n√†y?")) {
                scheduleData[currentDate] = scheduleData[currentDate].filter(item => item.id !== selectedEventId);
                renderSchedule(currentDate);
            }
        }
        function triggerEditEvent() {
            if (!selectedEventId) return;
            let currentDate = document.getElementById('datePicker').value;
            let item = scheduleData[currentDate].find(i => i.id === selectedEventId);
            if (item) {
                document.getElementById('modalTitle').innerHTML = '<i class="fa-solid fa-pen"></i> Ch·ªânh S·ª≠a';
                document.getElementById('eventName').value = item.title;
                document.getElementById('startTime').value = item.start;
                document.getElementById('endTime').value = item.end;
                document.getElementById('editEventId').value = item.id;
                document.getElementById('eventModal').style.display = 'flex';
            }
        }
        function openAddModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="fa-regular fa-calendar-plus"></i> Th√™m M·ªõi';
            document.getElementById('eventName').value = ""; document.getElementById('startTime').value = ""; document.getElementById('endTime').value = ""; document.getElementById('editEventId').value = "";
            document.getElementById('eventModal').style.display = 'flex';
        }
        function saveEvent() {
            let name = document.getElementById('eventName').value;
            let start = document.getElementById('startTime').value;
            let end = document.getElementById('endTime').value;
            let editId = document.getElementById('editEventId').value;
            let currentDate = document.getElementById('datePicker').value;
            if (!name || !start || !end) { alert("Thi·∫øu th√¥ng tin!"); return; }
            if (!scheduleData[currentDate]) scheduleData[currentDate] = [];
            
            if (editId) {
                let index = scheduleData[currentDate].findIndex(i => i.id === editId);
                if (index !== -1) { scheduleData[currentDate][index].title = name; scheduleData[currentDate][index].start = start; scheduleData[currentDate][index].end = end; }
            } else {
                scheduleData[currentDate].unshift({ id: Date.now() + Math.random().toString(), title: name, location: "S·ª± ki·ªán c√° nh√¢n", start: start, end: end });
            }
            renderSchedule(currentDate);
            closeModal('eventModal');
        }

        // --- 5. LOGIC XU·∫§T D·ªÆ LI·ªÜU (EXPORT) ---
        function openExportModal() { document.getElementById('exportModal').style.display = 'flex'; }
        
        async function executeExport(type) {
            const fromDate = new Date(document.getElementById('exportFrom').value);
            const toDate = new Date(document.getElementById('exportTo').value);
            const printContainer = document.getElementById('print-container');
            
            // 1. Chu·∫©n b·ªã n·ªôi dung ƒë·ªÉ in
            printContainer.innerHTML = `
                <div class="print-header">
                    <h1>L·ªãch H·ªçc & S·ª± Ki·ªán</h1>
                    <p>Sinh vi√™n: Chu H·∫£i D∆∞∆°ng - M√£ SV: 2451260998</p>
                    <p>T·ª´ ng√†y ${fromDate.toLocaleDateString('vi-VN')} ƒë·∫øn ${toDate.toLocaleDateString('vi-VN')}</p>
                </div>
            `;

            // 2. Duy·ªát qua t·ª´ng ng√†y v√† ƒë·ªï d·ªØ li·ªáu v√†o
            for (let d = new Date(fromDate); d <= toDate; d.setDate(d.getDate() + 1)) {
                let y = d.getFullYear();
                let m = (d.getMonth()+1).toString().padStart(2, '0');
                let day = d.getDate().toString().padStart(2, '0');
                let key = `${y}-${m}-${day}`;
                let data = scheduleData[key];

                if (data && data.length > 0) {
                    let dayHtml = `<div class="print-day-block">
                        <div class="print-date-title">üìÖ Ng√†y ${day}/${m}/${y}</div>`;
                    
                    data.forEach(item => {
                        dayHtml += `
                        <div class="print-item">
                            <div><strong>${item.title}</strong><span>${item.location}</span></div>
                            <div>${item.start} - ${item.end}</div>
                        </div>`;
                    });
                    dayHtml += `</div>`;
                    printContainer.insertAdjacentHTML('beforeend', dayHtml);
                }
            }

            // 3. Ch·ª•p ·∫£nh container b·∫±ng html2canvas
            // C·∫ßn ch·ªù render xong
            alert("ƒêang x·ª≠ l√Ω xu·∫•t file... Vui l√≤ng ƒë·ª£i!");
            
            try {
                const canvas = await html2canvas(printContainer, { scale: 2 }); // Scale 2 ƒë·ªÉ n√©t h∆°n
                const imgData = canvas.toDataURL('image/png');

                if (type === 'image') {
                    // T·∫£i ·∫£nh
                    const link = document.createElement('a');
                    link.download = 'LichHoc_ChuHaiDuong.png';
                    link.href = imgData;
                    link.click();
                } else if (type === 'pdf') {
                    // T·∫£i PDF (S·ª≠ d·ª•ng jspdf)
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
